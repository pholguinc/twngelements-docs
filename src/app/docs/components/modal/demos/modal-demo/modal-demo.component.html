
<div class="flex justify-center">
  <button class="bg-gr-primary text-white font-bold text-md px-5 py-4 rounded-lg cursor-pointer" (click)="openModal()">Abrir Modal</button>
</div>
<twng-modal
  [isVisible]="isModalOpen()"
  [title]="'Titulo del modal'"
  [headerClass]="'bg-gradient-to-r from-purple-400 to-purple-700 border-gray-200'"
  [confirmText]="'Guardar'"
  [cancelText]="'Cancelar'"
  [useAnimations]="true"
  [confirmButtonClass]="'bg-gradient-to-r from-purple-400 to-purple-700 hover:from-purple-500 hover:to-purple-800'"
  [cancelButtonClass]="'bg-gradient-to-r from-red-400 to-red-600 hover:from-red-500 hover:to-red-700'"
  [isVisibleActions]="true"
  (close)="onModalClose()"
  (save)="onModalSave()"
>
  <div class="flex flex-col gap-4">
    <p class="text-lg text-gray-800">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque non erat nec ligula facilisis
      tincidunt. Donec euismod, nisi vel consectetur interdum, nisl nisi aliquet nunc, eget aliquam nunc nisl euismod
      nunc.</p>
  </div>
</twng-modal>
